<h2>Flight Details</h2>

<div>
  <label>Airline Name:
    <input #airlineName />
  </label>
  <br/>
  <label>Flight Start:
    <input #start />
  </label>
  <br/>
  <label>Flight Destination:
    <input #destination />
  </label>
</div>
<br/>

<button (click)="addFlight(airlineName.value, start.value, destination.value);">
  Add Flight
</button>
