<div *ngIf="flight">
  <h2>{{flight.airlineName | uppercase}} Details</h2>
  <div><span>id: </span>{{flight.id}}</div>
  <div><span>name: </span>{{flight.airlineName}}</div>
  <div><span>start: </span>{{flight.start}}</div>
  <div><span>destination: </span>{{flight.destination}}</div>
  <button (click)="goBack()">go back</button>
</div>
